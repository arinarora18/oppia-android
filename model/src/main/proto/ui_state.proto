syntax = "proto3";

package model;

option java_package = "org.oppia.android.app.model";
option java_multiple_files = true;

import "exploration.proto";

// Represents savable state for the hint & solution handler in the state player.
message StatePlayerSavedHintState {
  // The checkpoint of the latest ephemeral state of the exploration.
  ExplorationCheckpoint exploration_checkpoint = 1;

  // nth hint of the current state.
  int32 hint_sequence_number = 2;
}